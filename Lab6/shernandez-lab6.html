<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunrise & Sunset Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Sunrise & Sunset Dashboard</h1>
    
        <div class="controls">
          <select id="citySelect">
            <option value="">Select a city</option>
            <!-- We'll add 10 cities later -->
          </select>
          <button id="getDataBtn">Get Data</button>
          <button id="geoBtn">Use My Location</button>
        </div>
        <div class="results">
            <div id="today" class="day-section">
              <h2>Today</h2>
              <div class="cards" id="todayCards">
                <!-- Insert today's data here -->
              </div>
            </div>
      
            <div id="tomorrow" class="day-section">
              <h2>Tomorrow</h2>
              <div class="cards" id="tomorrowCards">
                <!-- Insert tomorrow's data here -->
              </div>
            </div>
          </div>
      
          <div class="api-credit">
            Data courtesy of <a href="https://sunrise-sunset.org" target="_blank">sunrise-sunset.org</a>
          </div>
        </div>
      
        <script src="script.js"></script>

</body>
</html>
