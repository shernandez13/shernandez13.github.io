<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sunrise & Sunset Dashboard</title>
  <link rel="stylesheet" href="shernandez-lab6.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
  
</head>
  
<body>
  <header>
    <h1>Sunrise & Sunset Dashboard</h1>
  </header>

  <main>
    <div class="controls">
      <select id="locationSelect">
        <option disabled selected>Select a location</option>
        <option value='{"lat":41.8781,"lng":-87.6298}'>Chicago, USA</option>
        <option value='{"lat":51.5074,"lng":-0.1278}'>London, UK</option>
        <option value='{"lat":35.6895,"lng":139.6917}'>Tokyo, Japan</option>
        <option value='{"lat":-33.8688,"lng":151.2093}'>Sydney, Australia</option>
        <option value='{"lat":30.0444,"lng":31.2357}'>Cairo, Egypt</option>
        <option value='{"lat":-22.9068,"lng":-43.1729}'>Rio de Janeiro, Brazil</option>
        <option value='{"lat":48.8566,"lng":2.3522}'>Paris, France</option>
        <option value='{"lat":19.0760,"lng":72.8777}'>Mumbai, India</option>
        <option value='{"lat":-33.9249,"lng":18.4241}'>Cape Town, South Africa</option>
        <option value='{"lat":43.6532,"lng":-79.3832}'>Toronto, Canada</option>
      </select>
      <button id="currentLocationBtn">Use Current Location</button>
    </div>

    <div class="cards">
      <div class="card">
        <h2>Today</h2>
        <div id="todayData" class="card-content">
          <p class="placeholder">Please select a location to view data.</p>
        </div>
      </div>
      <div class="card">
        <h2>Tomorrow</h2>
        <div id="tomorrowData" class="card-content">
          <p class="placeholder">Please select a location to view data.</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Data courtesy of <a href="https://sunrisesunset.io/">sunrisesunset.io</a></p>
  </footer>

  <script src="shernandez-lab6.js"></script>
</body>
</html>
