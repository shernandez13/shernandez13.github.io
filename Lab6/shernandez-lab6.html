<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunrise & Sunset Dashboard</title>
  <script src="shernandez-lab6.js"></script>
  <link rel="stylesheet" href="shernandez-lab6.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <h1>Sunrise & Sunset Dashboard</h1>
    
        <div class="controls">
          <select id="citySelect">
            <option value="">Select a city</option>
            <option value="41.8781° N, 87.6298° W">Chicago</option>
            <option value="34.0549° N, 118.2426° W">Los Angeles</option>
            <option value="33.4482° N, 112.0777° W">Phoenix</option>
            <option value="25.7617° N, 80.1918° W">Miami</option>
            <option value="40.7128° N, 74.0060° W">New York</option>
            <option value="38.9072° N, 77.0369° W">Washington DC</option>
            <option value="37.7749° N, 122.4194° W">San Francisco</option>
            <option value="47.6061° N, 122.3328° W">Seattle</option>
            <option value="29.7601° N, 95.3701° W">Houston</option>
            <option value="39.7392° N, 104.9903° W">Denver</option>
          </select>
          <button id="getDataBtn">Get Data</button>
          <button id="geoBtn">Use My Location</button>
        </div>
        <div class="results">
            <div id="today" class="day-section">
              <h2>Today</h2>
              <div class="cards" id="todayCards">
                <!-- Insert today's data here -->
              </div>
            </div>
      
            <div id="tomorrow" class="day-section">
              <h2>Tomorrow</h2>
              <div class="cards" id="tomorrowCards">
                <!-- Insert tomorrow's data here -->
              </div>
            </div>
          </div>
      
          <div class="api-credit">
            Data courtesy of <a href="https://sunrise-sunset.org" target="_blank">sunrise-sunset.org</a>
          </div>
        </div>
      
        <script src="script.js"></script>

</body>
</html>
